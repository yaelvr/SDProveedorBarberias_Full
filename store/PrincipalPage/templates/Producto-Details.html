<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" Contenido-Productos="IE=edge">
    <meta name="viewport" Contenido-Productos="width=device-width, initial-scale=1.0">
    <!--Estilos-->

    <link rel="stylesheet" type="text/css" href="{% static 'stylesDesktop.css'%} ">
    <link rel="stylesheet" type="text/css" href="{% static 'Producto-Detail.css'%}">
    <!--ICONOS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,-25" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Sd Proveedor de Barberias</title>
</head>

<body>
    <div class="Mobile-Menu-Slide" id="Mobile-Menu-Slide">
        <button class="Productos-Menu BTN-Cerrar" id="BTN-Cerrar">Cerrar</button>
        <button type="button" class="Productos-Menu " >Wahl</button>
        <button type="button" class="Productos-Menu" >BabyLissss</button>
        <button type="button" class="Productos-Menu" >Andis</button>
        <button type="button" class="Productos-Menu" >Kemei</button>
        <button type="button" class="Productos-Menu" >Old Skull</button>
        <button type="button" class="Productos-Menu" >Insumos</button>
    </div>

    <nav class="Barra-Desktop">
        <button class="Logo">SD Proveedor Barberias</button>
        <div class="Productos-y-Busqueda">
        <div class="Lista-Productos" id="Lista-Productos">
                <div class="Wahl-C Contenido-Productos">
                    <button type="button" class="Productos" id="Wahl">Wahl</button>
                    <div class="dropdown  drop-wahl">
                        <button>Trimer</button>
                        <button>Clipper</button>
                        <button>Shaver</button>
                        <button>Combos</button>
                    </div>
                </div>
                <div class="Baby-C Contenido-Productos">
                    <button type="button" class="Productos" id="Babyliss">BabyLiss</button>
                    <div class="dropdown  drop-baby">
                        <button>Trimer</button>
                        <button>Clipper</button>
                        <button>Shaver</button>
                        <button>Combos</button>
                    </div>
                </div>
                <div class="Andis-C Contenido-Productos">
                    <button type="button" class="Productos" id="Andis">Andis</button>
                    <div class="dropdown  drop-andis">
                        <button>Trimer</button>
                        <button>Clipper</button>
                        <button>Shaver</button>
                        <button>Combos</button>
                    </div>
                </div>
                <div class="Kemei-C Contenido-Productos">
                    <button type="button" class="Productos" id="Kemei">Kemei</button>
                    <div class="dropdown  drop-kemei">
                        <button>Trimer</button>
                        <button>Clipper</button>
                        <button>Shaver</button>
                        <button>Combos</button>
                    </div>
                </div>
                <div class="Skull-C Contenido-Productos">
                    <button type="button" class="Productos" id="OldSkull">Old Skull</button>
                    <div class="dropdown  drop-skull">
                        <button>Trimer</button>
                        <button>Clipper</button>
                        <button>Shaver</button>
                        <button>Combos</button>
                    </div>
                </div>
                <div class="Insumos-C Contenido-Productos">
                    <button type="button" class="Productos" id="Insumos">Insumos</button>
                </div>
            </div>
        <div class="Contenedor-Busqueda" id="Contenedor-Busqueda">
                <button class="Lupa-Desktop Botones-Desktop" id="Lupa-Desktop">
                    <i class="material-icons " style="font-size:25px;">search</i>
                </button>
                <input class="Input-Busqueda" placeholder="Buscar" type="search" id="Input-Busqueda" />

            </div>
        </div>
            <div class="Botones-Fav-Car">
                <button class="Boton-Cancelar " id="Boton-Cancelar">Cancelar</button>
                <button class="Botones-Desktop" id="Carrito"><i
                        class="material-symbols-outlined ">local_mall</i></button>
                <button class="Botones-Desktop Favoritos-Desktop" id="Favoritos-Desktop"><i class="material-icons "
                        style="font-size:25px;">favorites</i></button>
                <button class="Botones-Desktop Menu-Desktop" id="Menu-Desktop"><i class="material-icons "
                            style="font-size:25px;">menu</i></button>
            </div>

    </nav>

    <section class="Producto-Detail-content">
        <div class="Display-Details">
            <img src={{producto.image_url}} class="IMGDetail">
            <img src={{producto.image_url}} class="IMGDetail">
            <img src={{producto.image_url}} class="IMGDetail">
            <img src={{producto.image_url}} class="IMGDetail">
        </div>
        <div class="Buy-Producto-Detail">
            <label class="Nombre-Producto-Detail">{{producto.nombre}}</label>
            <p class="Price-Producto-Detail">${{producto.precio}}</p>
            <p class="Descipcion">{{producto.descripcion}}</p>
            <label class="Cantidad">Cantidad </label>
            <input type="number" placeholder="1" class="Cantidad-Producto">
            <button class="Detail-Agregar-Carrito">Agregar al Carrito</button>
            <button class="Detail-Favoritos">Favoritos</button>
            <label class="Envio">Envios</label>
            <p class="Detalle-Envios">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Ab non magnam aut, quia quis suscipit sint qui cupiditate
                amet modi saepe id velit ullam enim veniam, repellat obcaecati
                commodi molestias!</p>
        </div>
    </section>
    <!--SCRIPTS-->
    <script src="{% static 'funcionalidad.js'%}"></script>
    <script src="{% static 'Producto-Detail.js'%}"></script>
</body>

</html>
